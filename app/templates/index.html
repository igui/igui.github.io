{% extends "base.html" %}
{% load staticfiles %}
{% load static %}

{% block content %}

<div class="jumbotron-background">
    <img class="jumbotron-video-fallback" src="{% static 'images/jumbotron.jpg' %}"
    		id="jumbotron-video-fallback"
    		alt="Out of focus monitor closeup showing a text editor">

	<div class="jumbotron-video-container">
        <video autoplay loop id="jumbotron-video">
            <source src="{% static 'video/head.mp4' %}" type="video/mp4" />
            <source src="{% static 'video/head.webm' %}" type="video/webm" />
        </video> 
    </div>
</div>

<section class="jumbotron">
	<div class="jumbotron-container">
		<h1 class="jumbotron-header">Developer.</h1>
		<div class="jumbotron-buttons">
			<a class="contact-button" href="/contact">Contact</a>
			<a class="resume-button" href="/resume">Resume</a>
		</div>
	</div>
</section>

<div class="content">
	{% include "profile.html" %}
	{% include "contact.html" %}
</div>

{% endblock %}
